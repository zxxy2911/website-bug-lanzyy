
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TRHEXS Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0014;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .page {
      display: none;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      padding-top: 100px;
    }

    .active {
      display: block;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      color: #ccc;
    }

    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 15px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #444;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 16px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      color: #ccc;
    }

    .neon-text {
      font-size: 24px;
      color: #d100ff;
      text-shadow: 0 0 5px #d100ff, 0 0 10px #d100ff, 0 0 15px #ff00ff;
      margin-bottom: 20px;
    }

    .btn-purple {
      background-color: #2e003e;
      color: #ffffff;
      border: none;
      padding: 15px;
      width: 220px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #a200ff;
    }

    .btn-purple:hover {
      background-color: #4e0070;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #d100ff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    #musicToggle {
      background-color: #8c00ff;
      margin-top: 15px;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Welcome Page -->
<div id="welcomePage" class="page active" style="background-image: url('https://files.catbox.moe/4dckii.jpeg');">
  <img class="logo" src="https://files.catbox.moe/ehaq8h.jpg" alt="Logo TRHEXS" />
  <h1>SELAMAT DATANG</h1>
  <p>DI WEB BUG TRHEXS</p>
  <input type="password" id="passInput" placeholder="Masukkan Password" />
  <br />
  <button onclick="checkPassword()">MASUK</button>
  <button id="musicToggle" onclick="toggleMusic()">üîá Musik Mati</button>
  <div class="footer">¬©Trhexs | Powered by Trhexs.</div>
</div>

<!-- Loading Page -->
<div id="loadingPage" class="page" style="background-color: #1a001f;">
  <div class="loader"></div>
  <p style="margin-top: 10px;">Loading...</p>
  <div class="footer">¬©Trhexs | Powered by Trhexs.</div>
</div>

<!-- Main Page -->
<div id="mainPage" class="page" style="background-image: url('https://files.catbox.moe/4dckii.jpeg');">
  <h1 class="neon-text">üëæ BUG FORCE ATTACKER</h1>
  <input type="text" id="targetNumber" placeholder="Masukkan Nomor Target" />
  <button class="btn-purple" onclick="sendBug('BUG FORCE')">üîÆ BUG FORCE üëæ</button>
  <button class="btn-purple" onclick="sendBug('BUG CRASH')">üêâ BUG CRASH</button>
  <button id="musicToggleMain" onclick="toggleMusic()">üîá Musik Mati</button>
  <div class="footer">¬©Trhexs | Powered by Trhexs.</div>
</div>

<!-- Musik -->
<audio autoplay loop muted id="bgmusic">
  <source src="https://files.catbox.moe/chyczo.mp3" type="audio/mpeg" />
</audio>

<!-- Script -->
<script>
  function checkPassword() {
    const pass = document.getElementById("passInput").value;
    if (pass === "TRHEXSV1") {
      document.getElementById("welcomePage").classList.remove("active");
      document.getElementById("loadingPage").classList.add("active");

      setTimeout(() => {
        document.getElementById("loadingPage").classList.remove("active");
        document.getElementById("mainPage").classList.add("active");
      }, 3000);
    } else {
      alert("Password salah!");
    }
  }

  function sendBug(type) {
    const nomor = document.getElementById("targetNumber").value;
    if (nomor.trim() === "") {
      alert("Masukkan nomor target terlebih dahulu.");
    } else {
      alert(`‚úÖ Success sending ${type} to ${nomor}`);
    }
  }

  function toggleMusic() {
    const bgm = document.getElementById("bgmusic");
    const toggleButtons = document.querySelectorAll("#musicToggle, #musicToggleMain");

    if (bgm.muted) {
      bgm.muted = false;
      bgm.play();
      toggleButtons.forEach(btn => btn.innerText = "üîä Musik Hidup");
    } else {
      bgm.muted = true;
      toggleButtons.forEach(btn => btn.innerText = "üîá Musik Mati");
    }
  }
</script>

</body>
</html>
